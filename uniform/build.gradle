version = '0.1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

ext {
    projectDescription = "Java Uniform Adapters"
}

sourceSets {
    main.java.srcDirs = [file("$projectDir/src/test/models")]
}

jar {
    dependsOn = [':uniform:java8:compileJava', ':uniform:java11:compileJava']
}

dependencies {
    testRuntimeOnly 'com.alibaba:fastjson:1.2.66'
}
