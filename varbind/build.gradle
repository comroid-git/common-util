version = '1.0.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

ext {
    projectDescription = "Databinding Solution for Java 8"
}

compileTestJava {
    sourceCompatibility = 11
    targetCompatibility = 11
}

dependencies {
    api project(":util")
    api project(":uniform")
    api project(":spellbind")

    testImplementation 'com.alibaba:fastjson:1.2.68'
    testImplementation project(":uniform").sourceSets.java8.output.classesDirs
}
